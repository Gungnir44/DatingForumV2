<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
</head>
<body>
    <h2>Your Messages</h2>
    <ul>
        {% for message in messages %}
            <li>
                <strong>From:</strong> {{ message.sender.username }}<br>
                <strong>Message:</strong> {{ message.content }}<br>
                <strong>Sent:</strong> {{ message.timestamp }}<br>
                <a href="{% url 'message_thread' message.sender.username %}">View Conversation</a>
            </li>
        {% empty %}
            <p>No messages yet.</p>
        {% endfor %}
    <a href="{% url 'send_message' username=request.user.username %}" class="button">New Message</a>
    <a href="{% url 'dashboard' %}" class="button">Back to Dashboard</a>
    </ul>
</body>
</html>
