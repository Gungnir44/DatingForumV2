<a href="{% url 'dashboard' %}" class="button">🏠 Back to Dashboard</a>
<a href="{% url 'profile' request.user.username %}" class="button">👤 Back to Profile</a>

<h2>Are you sure you want to delete this blog?</h2>
<p><strong>{{ blog.title }}</strong> by {{ blog.author.username }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">🗑 Confirm Delete</button>
</form>
<a href="{% url 'blog_detail' blog.id %}">Cancel</a>
