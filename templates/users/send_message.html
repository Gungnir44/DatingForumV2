<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to {{ receiver.username }}</title>
</head>
<body>
    <h2>Send Message to {{ receiver.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>

    <a href="{% url 'inbox' %}">Back to Inbox</a>
</body>
</html>
